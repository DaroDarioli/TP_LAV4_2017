<ul class="nav nav-pills nav-justified">
  <li class="active"><a routerLink="/Principal">Ir a inicio</a></li>
  <li><a (click)="TraerTodos()">Todos los jugadores</a></li>
  <li><a (click)="TraerGanadores()">Los ganadores</a></li>
  <li><a (click)="TraerPerdedores()">Los perdedores</a></li>
</ul>



<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Mail</th>    
      <th>Puntaje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado" >
      <td>{{jugador.usuario}} </td>
      <td>{{jugador.email}} </td> 
      <td>{{jugador.puntaje}} </td> 
      <!-- <td>{{jugador.sexo | sexo| uppercase}} </td>  -->
      
    </tr>
   
  </tbody>
</table>
